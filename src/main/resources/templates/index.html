<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
 <div class="container m-2">
     <a class="btn btn-primary m-3" th:href="@{/showEmployeeForm}">Add Employee </a>

     <table border="2" class="table table-striped table-responsive-md">
         <h1>Employee List</h1>
         <thead>
           <tr>
               <th>Employee First Name</th>
               <th>Employee Last Name</th>
               <th>Employee Email</th>
               <th>Action</th>
           </tr>
         </thead>
           <tbody>
             <tr th:each="employee:${listEmployee}">
                 <td th:text="${employee.empFirstName}"></td>
                 <td th:text="${employee.empLastName}"></td>
                 <td th:text="${employee.empEmail}"></td>
                 <td><a th:href="@{/updateEmp/{id}(id=${employee.getId()})}" class="btn-primary">Update</a>
                  <a th:href="@{/deleteEmp/{id}(id=${employee.getId()})}" class="btn-danger">Delete</a>
                 </td>
             </tr>
           </tbody>
     </table>
 </div>

</body>
</html>
